<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vendor Register</title>
    <link rel="stylesheet" href="/Planner/assets2/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="/Planner/assets2/fonts/fontawesome-all.min.css">
</head>

<body class="bg-gradient" style="background-color:#2C3E50;">
    <div class="container p-5">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(/Planner/assets/images/Screen-Shot.png);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create Vendor Account!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="User Name *" name="user_name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="number" id="exampleFirstName" placeholder="Phone Number *" name="phone_number"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address *" name="email"></div>
                                <div class="mb-3"><input class="form-control form-control-user" type="text" id="vendorName"  placeholder="Vendor Name *" name="vendor_name"></div>

                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password *" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password *" name="password_repeat"></div>

                                    <div class="custom-control custom-checkbox small">
                                        <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">I accept the <a href="" style="color: brown; text-decoration: none; font-weight: 900; font-size: larger;" data-bs-toggle="modal" data-bs-target="#exampleModal">terms of planner</a> </label></div>
                                    </div>

                                </div><button class="btn btn d-block btn-user w-100" type="submit" style="font-weight: 900; background-color: #2C3E50; color: aliceblue;">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="/Planner/pages/loginRegisterPages/login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="font-weight: 900; color: black; ">Contract Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            .....
            .....
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>
    <script src="/Planner/assets2/bootstrap/js/bootstrap.min.js"></script>
    <script src="/Planner/assets2/js/bs-init.js"></script>
    <script src="/Planner/assets2/js/theme.js"></script>
</body>

</html>
